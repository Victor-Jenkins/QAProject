name: Selenium Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Google Chrome
        run: |
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Download and install ChromeDriver
        run: |
          CHROME_DRIVER_VERSION=116.0.5845.96
          CHROME_DRIVER_URL=https://edgedl.me.gvt1.com/edgedl/chrome/chrome-for-testing/$CHROME_DRIVER_VERSION/linux64/chromedriver-linux64.zip
          curl -sS -o chromedriver_linux64.zip $CHROME_DRIVER_URL
          sudo mv chromedriver_linux64.zip /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Build and run tests
        run: mvn clean test

      - name: Generate Allure report
        run: mvn allure:report

      - name: Upload Allure report artifact
        uses: actions/upload-artifact@v2
        with:
          name: allure-report
          path: target/allure-report

