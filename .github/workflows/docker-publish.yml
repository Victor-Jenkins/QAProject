name: Selenium Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3


      - name: Set up Firefox
        run: |
          sudo apt-get update
          sudo apt-get install -y firefox

      - name: Build and run tests in Firefox
        run: |
          mvn clean test -Dbrowser=firefox
