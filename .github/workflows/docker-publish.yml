name: Selenium Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3



      - name: Build and run tests in headless Chrome
        run: |
          mvn clean test -Dbrowser=chrome-headless
          # Aseg√∫rate de configurar tu prueba Selenium para usar "chrome-headless"
