name: Install ChromeDriver

on: [push]

jobs:
  install-chromedriver:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Set up ChromeDriver
      run: |
        CHROME_DRIVER_VERSION=116.0.5845.140
        CHROME_DRIVER_URL=https://chromedriver.storage.googleapis.com/$CHROME_DRIVER_VERSION/chromedriver_linux64.zip
        CHROME_DRIVER_DIR=/usr/local/bin
        
        curl -sSL $CHROME_DRIVER_URL -o chromedriver_linux64.zip
        sudo unzip -o chromedriver_linux64.zip -d $CHROME_DRIVER_DIR
        sudo chmod +x $CHROME_DRIVER_DIR/chromedriver
        rm chromedriver_linux64.zip
        
        echo "ChromeDriver $CHROME_DRIVER_VERSION has been installed to $CHROME_DRIVER_DIR"
