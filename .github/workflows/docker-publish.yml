name: Selenium Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: 8

      - name: Build and run tests
        run: mvn clean test

      - name: Generate Allure report
        run: mvn allure:report  # Generar el reporte Allure

      - name: Upload Allure report artifact
        uses: actions/upload-artifact@v2
        with:
          name: allure-report
          path: target/allure-report  # Ruta al directorio del reporte generado
