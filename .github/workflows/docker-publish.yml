name: Selenium Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: 8  # Cambia a la versión de JDK que desees (por ejemplo, 8, 11, 15, etc.)

      - name: Build and run tests
        run: |
          mvn clean test
          # Asegúrate de que los comandos de Maven estén configurados adecuadamente para tu proyecto

      - name: Generate Allure report
        run: |
          mvn allure:report
          # Asegúrate de que los comandos de Maven estén configurados adecuadamente para tu proyecto

      - name: Upload Allure report artifact
        uses: actions/upload-artifact@v2
        with:
          name: allure-report
          path: target/allure-report


