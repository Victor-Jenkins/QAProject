name: Pruebas con Docker y Allure

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout cÃ³digo fuente
        uses: actions/checkout@v2

      - name: Instalar Docker
        run: |
          sudo apt-get update
          sudo apt-get -y install apt-transport-https ca-certificates curl gnupg-agent software-properties-common
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo apt-get update
          sudo apt-get -y install docker-ce docker-ce-cli containerd.io

      - name: Instalar Chrome
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb
          sudo apt-get -f install


      - name: Ejecutar pruebas con Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/tests:/tests \
            -v ${{ github.workspace }}/allure-results:/allure-results \
            nombre_de_la_imagen:latest \
            mvn test --alluredir=/allure-results

      - name: Configurar Allure
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/allure-results:/allure-results \
            -v ${{ github.workspace }}/allure-report:/allure-report \
            qameta/allure-commandline \
            allure generate /allure-results --clean -o /allure-report

      - name: Mostrar reporte de Allure en logs
        run: |
          cat ${{ github.workspace }}/allure-report/index.html

      - name: Subir informe de Allure
        uses: actions/upload-artifact@v2
        with:
          name: Allure Report
          path: allure-report
